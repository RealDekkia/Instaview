<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Instaview</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/message.css" type="text/css">
  <link rel="stylesheet" href="css/accountHistory.css" type="text/css">
  <link rel="stylesheet" href="css/devices.css" type="text/css">
  <link rel="stylesheet" href="css/media.css" type="text/css">
  <link rel="stylesheet" href="css/comments.css" type="text/css">
</head>

<body>
  <div class="mainGrid">
    <div class="box fullWidthBoxTop">
      <img id="topBoxImage">
      <div id="topBoxText1"></div>
      <div id="topBoxText2"></div>
    </div>
    <div class="box simpleContainer" id="photoContainer">
      <div class="boxHeadline">Posts</div>
      <div id="photoContainerGrid" class="photoGrid"></div>
      <div id="photoContainerBigBox">
        <div id="photoContainerBigBoxHeadline"></div>
        <div id="photoContainerBigBoxPhoto"></div>
        <div id="photoContainerBigBoxLocation"></div>
        <div id="photoContainerBigBoxDate"></div>
      </div>
    </div>
    <div class="box simpleContainer" id="storyContainer">
      <div class="boxHeadline">Stories</div>
      <div id="storyContainerGrid" class="photoGrid"></div>
      <div id="storyContainerBigBox">
        <div id="storyContainerBigBoxHeadline"></div>
        <div id="storyContainerBigBoxPhoto"></div>
        <div id="storyContainerBigBoxDate"></div>
      </div>
    </div>
    <div class="box" id="messageContainer">
      <div class="boxHeadline">Chat</div>
      <div id="messageBox"></div>
      <div id="chatHistory">
        <div id="chatHistoryHeader"></div>
        <div id="chatHistoryScrollArea"></div>
      </div>
    </div>
    <div class="box simpleContainer" id="chatContainer">
      <div class="boxHeadline">Comments</div>
      <div id="commentScrollbox" class="simpleSrollBox"></div>
    </div>
    <div class="box simpleContainer" id="followerContainer">
      <div class="boxHeadline">Followers</div>
      <div id="followerScrollbox" class="simpleSrollBox"></div>
    </div>
    <div class="box simpleContainer" id="followingContainer">
      <div class="boxHeadline">Following</div>
      <div id="followingScrollbox" class="simpleSrollBox"></div>
    </div>
    <div class="box simpleContainer" id="dismissedUserContainer">
      <div class="boxHeadline">Dismissed suggested users</div>
      <div id="dismissedUserScrollbox" class="simpleSrollBox"></div>
    </div>
    <div class="box simpleContainer" id="permFollowRequestcontainer">
      <div class="boxHeadline">Permanent follow requests</div>
      <div id="permFollowRequesScrollbox" class="simpleSrollBox"></div>
    </div>
    <div class="box simpleContainer" id="blockedUserContainer">
      <div class="boxHeadline">Blocked users</div>
      <div id="blockedUserScrollbox" class="simpleSrollBox"></div>
    </div>
    <div class="box simpleContainer" id="commentLikesContainer">
      <div class="boxHeadline">Comment Likes</div>
      <div id="commentLikesScrollbox" class="simpleSrollBox"></div>
    </div>
    <div class="box" id="loginInfoContainer">
      <div class="boxHeadline">Login history</div>
      <div id="loginInfoScrolllist"></div>
    </div>
    <div class="box simpleContainer" id="deviceListcontainer">
      <div class="boxHeadline">Devices</div>
      <div id="deviceScrollBox" class="simpleSrollBox"></div>
    </div>
    <div class="box simpleContainer" id="mediaLikesContainer">
      <div class="boxHeadline">Media Likes</div>
      <div id="mediaLikesScrollbox" class="simpleSrollBox"></div>
    </div>
    <div class="box simpleContainer" id="postsSeenContainer">
      <div class="boxHeadline">Posts Seen</div>
      <div id="postsSeenScrollbox" class="simpleSrollBox"></div>
    </div>
    <div class="box simpleContainer" id="chainingSeenContainer">
      <div class="boxHeadline">Chaining Seen</div>
      <div id="chainingSeenScrollbox" class="simpleSrollBox"></div>
    </div>
    <div class="box simpleContainer" id="videosWatchedContainer">
      <div class="boxHeadline">Videos Watched</div>
      <div id="videosSeenScrollbox" class="simpleSrollBox"></div>
    </div>

    <div class="box simpleContainer" id="adsSeenContainer">
      <div class="boxHeadline">Ads Seen</div>
      <div id="seenAdsScrollbox" class="simpleSrollBox"></div>
    </div>



    <div class="box simpleContainer" id="storyActivitieContainer">
      <div class="boxHeadline">Story Activities</div>
      <div id="storyActivitesScrollbox" class="simpleSrollBox"></div>
    </div>

    <!--
    <div class="box simpleContainer">
      <div class="boxHeadline">Placeholder</div>
      <div id="" class="simpleSrollBox"></div>
    </div>
    -->
  </div>

  <script type="text/javascript" src="js/dist/jdenticon/jdenticon-3.0.1.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
